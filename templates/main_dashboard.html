<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Set a light background color */
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: rgba(173, 216, 230, 0.7); /* Light blue with transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        h1 {
            color: white;
        }

        h2 {
            color: #333; /* Darker text color for headings */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover for links */
        }

        button {
            padding: 8px;
            background-color: #4CAF50; /* Green button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, {{ username }}!</h1>

        <div>
            <h2>Options:</h2>
            <ul>
                <li><a href="{{ url_for('main_dashboard') }}">Home</a></li>
                <li><form method="GET" action="https://qdr.onrender.com"><button type="submit">Query Builder</button></form></li>

                <li><form method="POST" action="{{ url_for('user_dashboard') }}"><input type="hidden" name="action" value="user_detector"><button type="submit">Debugger</button></form></li>
                <li><form method="POST" action="{{ url_for('user_dashboard') }}"><input type="hidden" name="action" value="communication_with_admin"><button type="submit">Communication with Admin</button></form></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Your additional content goes here -->

</body>
</html>
